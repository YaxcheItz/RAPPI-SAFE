{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#dc2626">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    <title>Login - Rappi Safe</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="h-full bg-gradient-to-br from-rappi-red-600 to-rappi-red-800">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo y t√≠tulo -->
            <div class="text-center">
                <div class="mx-auto h-20 w-20 bg-white rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-shield-alt text-4xl text-rappi-red"></i>
                </div>
                <h2 class="text-4xl font-bold text-white mb-2">
                    Rappi Safe
                </h2>
                <p class="text-rappi-red-100 text-lg">
                    Sistema de Seguridad para Repartidores
                </p>
            </div>

            <!-- Formulario de login -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                {% if messages %}
                    {% for message in messages %}
                    <div class="mb-4 rounded-lg p-4 {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'login' %}" class="space-y-6">
                    {% csrf_token %}

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            Usuario
                        </label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            class="input"
                            placeholder="Ingresa tu usuario"
                            autofocus
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Contrase√±a
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="input"
                            placeholder="Ingresa tu contrase√±a"
                        >
                    </div>

                    <div>
                        <button type="submit" class="w-full btn-primary py-3 text-lg">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Iniciar Sesi√≥n
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <a href="#" class="text-sm text-rappi-red hover:text-rappi-red-700">
                        ¬øOlvidaste tu contrase√±a?
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center text-rappi-red-100 text-sm">
                <p>&copy; 2025 Rappi Safe. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</body>
</html>
